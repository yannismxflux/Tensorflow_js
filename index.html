<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NONO</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <!-- Header  -->
    <nav class="navbar is-flex is-justify-content-space-between py-auto has-background-primary-dark" role="navigation"
        aria-label="main navigation">
        <a class="ml-6 py-3 is-flex" href=""><img src="assets/img/NONO.png" alt="">
            <h1 class="title is-2 has-text-white  ml-5 mt-5">NoNo</h1>
        </a>
        <a class="my-auto mr-5" href="#"><img src="assets/img/Hamburguer.png" alt=""></a>

    </nav>

    <!-- Main  -->
    <section class="container is-fluid ">

        <h2 class="title  has-text-centered ">Détection d'objet avec coco-ssd</h2>
        <div class="columns  mt-4 p-0 pb-4">
            <div class="column p-0 is-flex is-justify-content-center">
                <div id="liveView">
                    <video id="webcam" autoplay muted></video>

                </div>
            </div>
            <div class="controllers  column has-background-light is-one-quarter  ">
                <div class="on/off block px-5 py-4 is-flex is-justify-content-space-between">
                    <button id="on" class="button py-5 has-background-primary-dark"><img src="assets/img/play_arrow.png"
                            alt=""></button>
                    <button id="off" class="button py-5 has-background-primary-dark"><img
                            src="/assets/img/videocam_off.png" alt=""></button>
                </div>
                <div class="detected block">

                </div>
            </div>
        </div>
    </section>

    <!-- Footer  -->
    <footer class="myfooter  has-background-primary-dark">

    </footer>


    <!-- Loading  -->
    <div id="loading" class=" is-flex has-background-primary-dark">
        <figure class="image m-auto has-text-centered"><img src="/assets/img/NONO.svg" alt="">
            <h2 class="has-text-white title is-2">Chargement du modèle</h2>
        </figure>
    </div>


    <!-- Script -->

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="assets/script/script.js" defer></script>
</body>

</html>
